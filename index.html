<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant menu</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="menu">
    <div class="wrapper">
      <!-- price filter -->
      <div class="filter-price">
        <input type="text" class="min-price" placeholder="$" />
        <input type="text" class="max-price" placeholder="$" />
        <button class="price-btn">filter by price</button>
      </div>
      <!-- card feature -->
      <div class="card-feature">
        <div class="row">
          <div class="col">
            <button type="button" class="btn" id="btnCart">Cart (<span class="total-count"></span>)</button>
            <button class="clear-cart btn">Clear Cart</button>
          </div>
        </div>
      </div>
      <div id="cart" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Cart</h2>
          </div>
          <div class="modal-body">
            <table id="tblCart">
              <thead>
                <tr>
                  <th>Menu Item</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Total</th>
                </tr>
                </thead>
              <tbody>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="3">Sub total</td>
                  <td id="subTotal"></td>
                </tr>
              </tfoot>
            </table>
          </div>
          <div class="modal-footer">
            <p>Thank you for shopping</p>
          </div>
        </div>
      </div>
    </div>
    <!-- title -->
    <div class="title">
      <h2>our menu</h2>
      <div class="underline"></div>
      <!-- search functionality -->
      <div class="search-function">
        <input id="search-input" type="search" placeholder="Search..." />
        <select name="options" id="search-options">
          <option value="">Select...</option>
          <option value="byTitle">by title</option>
          <option value="byDescription">by description</option>
        </select>
        <button id="search-btn">Search</button>
      </div>
    </div>
    <!-- filter buttons -->
    <div class="btn-container"></div>
    <!-- menu items -->
    <div class="section-center"></div>
  </section>
  <script src="./script.js"></script>
</body>

</html>
