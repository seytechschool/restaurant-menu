<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant menu</title>
    <link rel="stylesheet" href="style.css" />
   <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
      </div>
    <!-- search form -->
    <form >

      <div class="search">
        <input class="search-input" type="search" placeholder="Search">

      </div>
      <div class="filter-price">
        <input class="min-price" type="number" placeholder="Min Price">
        <input class="max-price" type="number" placeholder="Max Price">
      </div>
      <div>
        <button class="search-btn">Search</button>
      </div>
    </form>  
      <!-- menu items -->
      <div class="section-center">
      </div>
    </section>
    <div>
      <button class="sidebar-open-btn"><i class="lni lni-cart lni-32"></i> </button>
    </div>
    <div class="sidebar">
        <div class="sidebar-header">
          <h3>Cart</h3
            ]-]>
          <button class="sidebar-close-btn"><i class="lni lni-close lni-32"></i></button>
        </div>
        <div class="orders-container">
        </div>
        <div class="sidebar-footer">
          <h4 class="total"></h4>
          <button class="checkout-btn">Checkout</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
